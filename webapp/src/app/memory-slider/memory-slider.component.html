<h6 class="card-title">Memory</h6>
<div class="card">
  <div class="card-body">
    <center>
      <small>
        {{ max }}
      </small>
    </center>
    <mat-slider
      class="example-margin"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="getSliderTickInterval()"
      [(ngModel)]="value"
      [vertical]="vertical"
    >
    </mat-slider>

    <center>
      <small>
        {{ min }}
      </small>
    </center>
  </div>
</div>
